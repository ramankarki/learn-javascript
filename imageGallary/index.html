<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="heading hidden">
        <h1>Image Gallary</h1>
    </div>

    <div class="image-container image-viewer">
        <div class="big-image-container">
            <img src="" alt="" id="big-image">
        </div>
        <div class="small-image">
            <div class="image-cover"><img src="image/1.jpg" alt="" id="1"></div>
            <div class="image-cover"><img src="image/2.jpg" alt="" id="2"></div>
            <div class="image-cover"><img src="image/3.jpg" alt="" id="3"></div>
            <div class="image-cover"><img src="image/4.jpg" alt="" id="4"></div>
            <div class="image-cover"><img src="image/5.jpg" alt="" id="5"></div>
            <div class="image-cover"><img src="image/6.jpg" alt="" id="6"></div>
            <div class="image-cover"><img src="image/7.jpg" alt="" id="7"></div>
            <div class="image-cover"><img src="image/8.jpg" alt="" id="8"></div>
            <div class="image-cover"><img src="image/9.jpg" alt="" id="9"></div>
            <div class="image-cover"><img src="image/1.jpg" alt="" id="10"></div>
            <div class="image-cover"><img src="image/2.jpg" alt="" id="11"></div>
            <div class="image-cover"><img src="image/3.jpg" alt="" id="12"></div>
            <div class="image-cover"><img src="image/4.jpg" alt="" id="13"></div>
            <div class="image-cover"><img src="image/5.jpg" alt="" id="14"></div>
            <div class="image-cover"><img src="image/6.jpg" alt="" id="15"></div>
            <div class="image-cover"><img src="image/7.jpg" alt="" id="16"></div>
            <div class="image-cover"><img src="image/8.jpg" alt="" id="17"></div>
            <div class="image-cover"><img src="image/9.jpg" alt="" id="18"></div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
