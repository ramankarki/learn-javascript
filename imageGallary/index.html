<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="heading">
        <h1>Image Gallary</h1>
    </div>

    <div class="image-container">
        <img src="" alt="" id="big-image">
        <div class="small-image">
            <div class="image-cover"><img src="image/1.jpg" alt="" id="1"></div>
            <div class="image-cover"><img src="image/2.jpg" alt="" id="2"></div>
            <div class="image-cover"><img src="image/3.jpg" alt="" id="3"></div>
            <div class="image-cover"><img src="image/4.jpg" alt="" id="4"></div>
            <div class="image-cover"><img src="image/5.jpg" alt="" id="5"></div>
            <div class="image-cover"><img src="image/6.jpg" alt="" id="6"></div>
            <div class="image-cover"><img src="image/7.jpg" alt="" id="7"></div>
            <div class="image-cover"><img src="image/8.jpg" alt="" id="8"></div>
            <div class="image-cover"><img src="image/9.jpg" alt="" id="9"></div>
        </div>
    </div>

</body>
</html>
