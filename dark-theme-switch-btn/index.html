<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  
  <div class="switch">
    <div class="switch-icon">
      <img class="switch-iconDay" src="image/day-active.svg" alt="day indicator icon">
    </div>
    <div class="switch-track">
      <button class="switch-btn"></button>
    </div>
    <div class="switch-icon">
      <img class="switch-iconNight" src="image/night.svg" alt="night indicator icon">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
