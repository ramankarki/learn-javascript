<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Timer</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="heading">Stop Watch Timer</h1>
    <div class="container">
        <p class="timer timer-js">
            <span class="hr-js">00</span><span class="timer__hr">h</span> :
            <span class="min-js">00</span><span class="timer__min">m</span> :
            <span class="sec-js">00</span><span class="timer__sec">s</span> :
            <span class="mili-sec-js">00</span><span class="timer__mili-sec">ms</span>
        </p>
        <div class="btns">
            <button class="btns__start start-js">Start</button>
            <button class="btns__stop stop-js">Stop</button>
            <button class="btns__reset reset-js">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
