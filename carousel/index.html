<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="carousel">

        <!-- next and previous buttons -->
        <button class="carousel-btn carousel-left-btn"><img src="image/left-arrow.svg" alt=""></button>
        <button class="carousel-btn carousel-right-btn"><img src="image/right-arrow.svg" alt=""></button>

        <!-- slide container  -->
        <ul class="slide-container">

            <!-- slides -->
            <li class="carousel-slide" id="slide-0">
                <img class="carousel-img" src="image/slide-0.svg" alt="">
            </li>
            <li class="carousel-slide" id="slide-1">
                <img class="carousel-img" src="image/slide-1.svg" alt="">
            </li>
            <li class="carousel-slide" id="slide-2">
                <img class="carousel-img" src="image/slide-2.svg" alt="">
            </li>
            <li class="carousel-slide" id="slide-3">
                <img class="carousel-img" src="image/slide-3.svg" alt="">
            </li>
            <li class="carousel-slide" id="slide-4">
                <img class="carousel-img" src="image/slide-4.svg" alt="">
            </li>

            <!-- add more slides using <li> tag -->
        </ul>

        <div class="carousel-indicator-nav">
            <button class="carousel-indicator" id="indicator-1"></button>
            <button class="carousel-indicator" id="indicator-2"></button>
            <button class="carousel-indicator" id="indicator-3"></button>
            <button class="carousel-indicator" id="indicator-4"></button>
            <button class="carousel-indicator" id="indicator-5"></button>

            <!-- add more buttons after adding slides -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
