<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel-btn carousel-left-btn"><img src="image/left-arrow.svg" alt=""></button>

        <ul class="slide-container">
            <li class="carousel-slide" id="slide-0">
                <img class="carousel-img" src="image/slide-1.svg" alt="">
            </li>
            <li class="carousel-slide" id="slide-1">
                <img class="carousel-img" src="image/slide-2.svg" alt="">
            </li>
            <li class="carousel-slide" id="slide-2">
                <img class="carousel-img" src="image/slide-3.svg" alt="">
            </li>
        </ul>

        <button class="carousel-btn carousel-right-btn"><img src="image/right-arrow.svg" alt=""></button>

        <div class="carousel-indicator-nav">
            <button class="carousel-indicator active-slide" id="indicator-1"></button>
            <button class="carousel-indicator" id="indicator-2"></button>
            <button class="carousel-indicator" id="indicator-3"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
