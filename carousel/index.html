<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel-btn carousel-left-btn"><img src="image/left-arrow.svg" alt=""></button>

        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide">
                    <img class="carousel-img" src="image/slide-1.svg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="image/slide-2.svg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="image/slide-3.svg" alt="">
                </li>
            </ul>
        </div>

        <button class="carousel-btn carousel-right-btn"><img src="image/right-arrow.svg" alt=""></button>

        <div class="carousel-nav">
            <button class="carousel-indicator active-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
